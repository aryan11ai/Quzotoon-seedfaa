<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading & Hide Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: opacity 0.3s;
        }
        button:disabled {
            background-color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <button id="loadingButton" onclick="startLoading()">Click Me</button>

    <script>
        let clickedOnce = false;

        function startLoading() {
            let btn = document.getElementById("loadingButton");

            if (clickedOnce) {
                btn.style.display = "none"; // Hide button on second click
                return;
            }

            btn.disabled = true;
            btn.innerText = "Loading...";

            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = "Click Me Again";
                clickedOnce = true; // Set flag for next click
            }, 5000); // 5 seconds delay
        }
    </script>

</body>
</html>
