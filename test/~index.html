<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo Level View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .settings-btn {
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .levels {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .level {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50%;
            border: 4px solid #ddd;
            transition: 0.3s;
            cursor: pointer;
        }
        .level.completed {
            background-color: #4CAF50;
            color: white;
            border-color: #388E3C;
        }
        .level.current {
            background-color: #FFD700;
            color: black;
            border-color: #DAA520;
        }
        .level.locked {
            background-color: #ccc;
            color: white;
            border-color: #aaa;
            cursor: not-allowed;
        }
        .line {
            width: 4px;
            height: 30px;
            background-color: #ddd;
        }

        /* POPUP STYLES */
        .popup, .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .overlay {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Duolingo Style Level Progression</h1>
        <button class="settings-btn" onclick="openSettings()">âš™ Settings</button>
    </div>

    <!-- Subject Tabs -->
    <div class="tabs">
        <div class="tab active" onclick="switchSubject('math')">Math</div>
        <div class="tab" onclick="switchSubject('science')">Science</div>
        <div class="tab" onclick="switchSubject('english')">English</div>
    </div>

    <!-- Level Progression -->
    <div class="levels" id="levelContainer"></div>

    <!-- Level Popup -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="levelPopup">
        <h2 id="levelTitle">Level 1</h2>
        <p id="levelDescription">This is a basic level.</p>
        <button class="btn" onclick="startLesson()">Play</button>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <!-- Question Window -->
    <div class="popup" id="questionPopup">
        <h2>Answer Questions</h2>
        <label>Question 1: <input type="text" id="q1"></label><br><br>
        <label>Question 2: <input type="text" id="q2"></label><br><br>
        <button class="btn" onclick="completeLevel()">Submit</button>
        <button class="close-btn" onclick="closeQuestionPopup()">Close</button>
    </div>

    <script>
        let subjects = {
            math: { levels: 5, current: 1 },
            science: { levels: 6, current: 1 },
            english: { levels: 4, current: 1 }
        };

        let activeSubject = 'math';
        let selectedLevel = 1;

        function loadProgress() {
            const savedProgress = localStorage.getItem("levelProgress");
            if (savedProgress) {
                subjects = JSON.parse(savedProgress);
            }
        }

        function saveProgress() {
            localStorage.setItem("levelProgress", JSON.stringify(subjects));
        }

        function renderLevels() {
            const container = document.getElementById("levelContainer");
            container.innerHTML = "";

            const { levels, current } = subjects[activeSubject];

            for (let i = 1; i <= levels; i++) {
                if (i > 1) {
                    const line = document.createElement("div");
                    line.className = "line";
                    container.appendChild(line);
                }

                const level = document.createElement("div");
                level.className = "level";

                if (i < current) {
                    level.classList.add("completed");
                    level.innerHTML = "âœ”";
                } else if (i === current) {
                    level.classList.add("current");
                    level.innerHTML = i;
                } else {
                    level.classList.add("locked");
                    level.innerHTML = "ðŸ”’";
                }

                level.onclick = () => openLevelPopup(i);

                if (i > current) {
                    level.onclick = null;
                }

                container.appendChild(level);
            }
        }

        function openLevelPopup(level) {
            selectedLevel = level;
            document.getElementById("levelTitle").innerText = `Level ${level}`;
            document.getElementById("levelDescription").innerText = `This is a description for Level ${level}.`;
            document.getElementById("levelPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("levelPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function startLesson() {
            closePopup();
            document.getElementById("questionPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeQuestionPopup() {
            document.getElementById("questionPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function completeLevel() {
            subjects[activeSubject].current++;
            saveProgress();
            renderLevels();
            closeQuestionPopup();
            alert("Level Completed! Next Level Unlocked!");
        }

        function switchSubject(subject) {
            activeSubject = subject;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove("active");
                if (tab.innerText.toLowerCase() === subject) {
                    tab.classList.add("active");
                }
            });
            renderLevels();
        }

        loadProgress();
        renderLevels();
    </script>

</body>
</html>
